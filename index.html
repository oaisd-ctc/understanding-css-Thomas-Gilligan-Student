<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Understanding CSS</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <style>
            p {font-style: italic;}
            ul {text-decoration: underline dotted;}
            h1 {color: red;}
        </style>
    </head>
    <body>
        <h1 style="color:blue;border:black outset;font-family:Georgia, Serif, 'Times New Roman';font-variant:small-caps;">Heading 1</h1>
        <p class="para">This is a paragraph</p>
        <ul style="font-size:large;text-align:right;padding-right:100px;padding-top:10%;list-style-type:square;">
            <li>This is one list entry</li>
            <li class="special">This is a second list entry</li>
            <li id="third">This is a third list entry</li>
        </ul>
    </body>
</html>
